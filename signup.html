<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <p>Please fill in the following information to sign up for my website</p>
    <form action="mailto:jtbeals@gmail.com" method="post" enctype="text/plain">
      <label>First Name:
        <input type="text" name="firstName" value="">
      </label>
      <br>
      <label>Last Name:
        <input type="text" name="lastName" value="">
      </label>
      <br>
      <label>Your Email:
        <input type="email" name="email" id="email">
      </label>
      <br>
      <label>Username:
        <input type="text" name="username" value="">
      </label>
      <br>
      <label>Password:
        <input type="password" name="password" value="">
      </label>
      <br>
      <label>Would you like to receive email updates?
        <input type="checkbox" name="emailbox" value="">
      </label>
      <br>
      <label>Your Message:
        <textarea name="yourMessage" rows="10" cols="30"></textarea>
      </label>
      <br>
        <input type="Submit" name="submitButton" value="Submit">


    </form>

  </body>
</html>
